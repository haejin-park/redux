<html>
    
    <body>
        <style>
            .container {
                border: 5px solid black;
                padding: 10px; 
            }
        </style>
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>
        <script>
            function red() {
                document.querySelector('#red').innerHTML =  `
                    <div class="container" id="component1">
                        <h1>1</h1>
                        <input 
                            type="button" value="colorChange" onclick="
                            document.querySelector('#component1').style.backgroundColor = 'red';
                            document.querySelector('#component2').style.backgroundColor = 'red';
                            document.querySelector('#component3').style.backgroundColor = 'red'
                            ";
                        /> 
                    </div>
                `;
            }
            red();
            function green() {
                document.querySelector('#green').innerHTML =  `
                    <div class="container" id="component2">
                        <h1>2</h1>
                        <input 
                            type="button" value="colorChange" onclick="
                            document.querySelector('#component1').style.backgroundColor = 'green';
                            document.querySelector('#component2').style.backgroundColor = 'green';
                            document.querySelector('#component3').style.backgroundColor = 'green'
                            ";
                        /> 
                    </div>
                `;
            }
            green();
            function blue() {
                document.querySelector('#blue').innerHTML =  `
                    <div class="container" id="component3">
                        <h1>3</h1>
                        <input 
                            type="button" value="colorChange" onclick="
                            document.querySelector('#component1').style.backgroundColor = 'blue';
                            document.querySelector('#component2').style.backgroundColor = 'blue';
                            document.querySelector('#component3').style.backgroundColor = 'blue'
                            ";
                        /> 
                    </div>
                `;
            }
            blue();
        </script>
    </body>
</html>
